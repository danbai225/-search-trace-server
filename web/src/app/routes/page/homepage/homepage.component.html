<nz-layout>
  <nz-header>
    <div class="content" nzSearch>
        <nz-input-group  nzSize="large"  [nzSuffix]="suffixIconSearch">
          <input type="search"   [(ngModel)]="searchString"   (ngModelChange)="handleSearchChange($event)"  nz-input placeholder="在寻记上搜索历史内容"  />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <fa-icon [icon]="faTimes" (click)="handleError() " ></fa-icon>
        </ng-template>
        <div class="result">
          <ul nz-list [nzDataSource]="data" nzSize="large">
            <li (click)="handleResule(item)" nz-list-item *ngFor="let item of data" nzNoFlex>
              <ul nz-list-item-actions>
                <nz-list-item-action>
                  <fa-icon [icon]="faSearch" (click)="handleSearch() " [spin]="true" ></fa-icon>
                </nz-list-item-action>
              </ul>
              {{ item }}
            </li>
          </ul>
        </div>
    </div>
  </nz-header>
  <nz-divider></nz-divider>
  <nz-content>
    <p>找到约 {{data?.length? data.length :0}} 条结果</p>
    <article *ngIf="data" nz-typography>
      <h6 nz-typography><a href="">ddddddddddddddddddddddddddddddddddddddddddddd我是一个链接</a><fa-icon [icon]="isDownUp?faAngleDown:faAngleUp" (click)="handleadIconDown()"fa-lg ></fa-icon><i (click)="handleTodo()" href="">{{isDownUp?jion:out}}</i></h6>
      <p nz-typography>
        list
      </p>
    </article>
   </nz-content>

</nz-layout>
